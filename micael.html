<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentos de Amizade</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0px;
        background-color: beige;
        font-family: Arial, sans-serif;
      }

      #largura {
        background-color: red;
        border: 1px solid black;
        padding: 10px;
      }

      #largura h1 {
        padding-left: 15px;
        text-align: left;
        color: white;
        margin: 0;
      }

      #boasvindas {
        text-align: center;
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: white;
      }

      #boasvindas img {
        display: block;
        margin: 20px auto;
        max-width: 100px;
      }

      #centro {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: 1px solid black;
        cursor: pointer;
        font-size: 18px;
      }

      #centro a {
        color: white;
        text-decoration: none;
      }

      #embaixo {
        position: fixed;
        bottom: 0;
        width: 100%;
        border: 1px solid black;
        background-color: red;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #embaixo p {
        margin: 0;
        color: white;
      }

      #embaixo button {
        margin-left: 10px;
        background-color: white;
        border: 1px solid black;
        padding: 5px 10px;
        cursor: pointer;
      }

      /* Elementos ocultos inicialmente */
      #imagemBomba {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        z-index: 10;
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="largura">
      <h1>MOMENTOS ESPECIAIS</h1>
    </div>

    <div id="boasvindas">
      <p>
        Maria, só mais uma vez aperte este botão para se funcionar tudo certinho
        <b>SIM</b>. Eu só preciso que você teste isso eu demorei mais 11 horas
        para se fazer isso então se você puder fazer o favor de simplesmente
        seguir o que eu lhe pedi agradeceria.
      </p>

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN_4UBLdr2DLApx9jKRHCp2m16xFzeN1R2gw&s"
        alt="Seta para baixo"
      />

      <button id="centro">INICIAR RETROSPECTIVA</button>
    </div>

    <div id="embaixo">
      <p><b>Criador do site:</b></p>
      <button id="criadores">Michel</button>
    </div>

    <!-- Imagem que será exibida -->
    <img id="imagemBomba" src="./img/bomba.jpg" alt="Nossos Momentos" />

    <!-- Áudio -->
    <audio id="som" loop>
      <source src="./audio/som.wav" type="audio/wav" />
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("som");
        const botaoIniciar = document.getElementById("centro");
        const imagemBomba = document.getElementById("imagemBomba");
        const boasVindas = document.getElementById("boasvindas");

        botaoIniciar.addEventListener("click", function () {
          // Esconde o conteúdo inicial
          document.getElementById("largura").style.display = "none";
          boasVindas.style.display = "none";
          document.getElementById("embaixo").style.display = "none";

          // Mostra a imagem
          imagemBomba.style.display = "block";

          // Toca o áudio
          audio.play().catch((e) => {
            console.error("Erro ao reproduzir áudio:", e);
          });
        });
      });
    </script>
  </body>
</html>
